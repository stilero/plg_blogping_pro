PLG_CONTENT_BLOGPINGPRO_BLOGPINGDESC="This plugin gives you the same ping-functions that You find in Wordpress. If you like this plugin, don't forget to vote for it on Joomla extensions."
;
; Parameters
; ------------------------------------------
;General Settings
PLG_SYSTEM_BLOGPINGPRO_SETTINGS="General Settings"
PLG_SYSTEM_BLOGPINGPRO_CATID="Joomla Categories"
PLG_SYSTEM_BLOGPINGPRO_CATID_DESC="Select categories to ping after saving. Hold down CTRL-key to select multiple categories. Deselect all to post from all categories."
PLG_SYSTEM_BLOGPINGPRO_CATID_PING_ALL="DESELECT ALL"
PLG_SYSTEM_BLOGPINGPRO_PINGSERVERS="Ping Update Services"
PLG_SYSTEM_BLOGPINGPRO_PINGSERVERS_DESC="Enter the updateservices You want to ping. Enter one adress per row, and don't forget http:// before the adress."
PLG_SYSTEM_BLOGPINGPRO_LOGCREATE_SUCCESS="Log Tables created"
PLG_SYSTEM_BLOGPINGPRO_LOGCREATE_FAILURE="Failed creating tables"
; Advanced Settings
PLG_SYSTEM_BLOGPINGPRO_ADVSETTINGS="Advanced Settings"
PLG_SYSTEM_BLOGPINGPRO_DELAY="Delay"
PLG_SYSTEM_BLOGPINGPRO_DELAY_DESC="How fast would you like to ping? The recommended setting is 15. This makes the plugin wait 15 minutes beofre pinging again. A lower setting than 15 could be considered spamming the update servers."
PLG_SYSTEM_BLOGPINGPRO_DISPLAYMESSAGES="Display messages?"
PLG_SYSTEM_BLOGPINGPRO_DISPLAYMESSAGES_DESC="Turning this on will help you see what's happening under the hood. These messages will only be shown in the backend of Joomla."
PLG_SYSTEM_BLOGPINGPRO_EXTENDEDPING="Try Extended Ping?"
PLG_SYSTEM_BLOGPINGPRO_EXTENDEDPING_DESC="With this setting, the plugin tries to send extended pings, and sends regular ping if the server fails. Extended pings includes extra information about rss and atom feeds to the update servers. The ping server must support extended pings, which unfortunatelly many servers don't."
PLG_SYSTEM_BLOGPINGPRO_ALLWAYSPING="Allways Ping on Save?"
PLG_SYSTEM_BLOGPINGPRO_ALLWAYSPING_DESC="Enable to allways ping during save. Otherwise an article will never be pinged twice."
PLG_SYSTEM_BLOGPINGPRO_RSSURL="RSS feed URL"
PLG_SYSTEM_BLOGPINGPRO_RSSURL_DESC="Enter the URL for the RSS feed you want to use in the extended ping, or leave blank to use the Joomla default. Don't forget http://"
PLG_SYSTEM_BLOGPINGPRO_TIMEOUT="Connection timeout"
PLG_SYSTEM_BLOGPINGPRO_TIMEOUT_DESC="Set the timeout in seconds that you want the plugin to use when communicating with servers. A value of 3 should be efficient for most servers."
